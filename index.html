<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Application</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">

  </head>
  <body id="body">

    <div class="container">
      <div class="row">
        <div id="full-weather" class="col-sm-8 offset-sm-2">
          <form id="form" class="form-inline my-5">
            <input id="location" type="text" placeholder="Enter city" class='form-control flex-grow-1'>
            <input type="submit" value="Get the weather" class="btn btn-primary ml-3">
             <!-- <select id="city-input" class="select2"></select> -->
          </form>
          <div id="card" class="card mt-4 mb-5">
            <div class="card-body">
              <span id="city"> <!-- TODO: CITY NAME --> </span>
              <h3 class="gray-text" id="date"><!-- TODO: DATE --></h3>
              <div>
                <p id="description"><!-- TODO: DESCRIPTION --></p>
                 <div id="logo-temp" class="d-flex">
                  <img id="icon"src="" alt="Weather Icon">
                  <h2 id="temperature"><!-- TODO: TEMPERATURE --></h2>
                </div>
              </div>
            </div>
            <div>
            <footer class="bottom">
              <div id="info">
                <h3>Humidity:</h3>
                <h3 id="additional"></h3>
                <h3>High:</h3>
                <h3 id="additional1"></h3>
                <h3>Low:</h3>
                <h3 id="additional2"></h3>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib/index.js"></script>
  </body>
</html>
